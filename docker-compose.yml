version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: defence-sentinel-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: defence-sentinel-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel-net

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: defence-sentinel-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - sentinel-net

  ai-service:
    build: ./ai-service
    container_name: defence-sentinel-ai
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service:/app
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    networks:
      - sentinel-net
    depends_on:
      - redis

  backend:
    build: ./backend
    container_name: defence-sentinel-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MQTT_URL=${MQTT_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    networks:
      - sentinel-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mosquitto:
        condition: service_started

  frontend:
    build: ./frontend
    container_name: defence-sentinel-frontend
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_IOT_SIMULATOR_URL=${VITE_IOT_SIMULATOR_URL}
    networks:
      - sentinel-net
    depends_on:
      - backend

  iot-simulator:
    build: ./iot-simulator
    container_name: defence-sentinel-iot
    ports:
      - "4000:4000"
    volumes:
      - ./iot-simulator:/app
      - /app/node_modules
    environment:
      - MQTT_URL=${MQTT_URL}
      - PORT=${PORT}
    networks:
      - sentinel-net
    depends_on:
      - mosquitto

networks:
  sentinel-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:
